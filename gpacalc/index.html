<html>
  <head>
    <title>gpa calculator i guess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </head>
  <body>
    <style>
        body {
            background: linear-gradient(147deg,rgba(42, 155, 132, 1) 0%, rgba(87, 199, 133, 1) 18%, rgba(237, 221, 83, 1) 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-slide-up {
            opacity: 0;
            transform: translateY(60px);
            transition: opacity 1s cubic-bezier(.4,0,.2,1), transform 0.6s cubic-bezier(.4,0,.2,1);
        }
        .card-slide-up.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <div class="card card-slide-up shadow-lg" style="width: 30rem; background: #fff; color: #222;">
        <div class="card-body">
            <h3 class="card-title mb-3">GPA Calculator (Auto updating!)</h3>
            <p class="card-text">
                <button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#instructionsCollapse" aria-expanded="false" aria-controls="instructionsCollapse">
                    Toggle Instructions
                </button>


                <div class="collapse mt-2" id="instructionsCollapse">
                    <ol class="mb-0 ps-3">
                        <li>
                            Drag this
                            <a class="btn btn-info btn-sm" href="javascript: var round = true; var rounddecimals = 2;var count = 0; var sum = 0;LoopToast.showInfo(&quot;Fetching...&quot;, &quot;Fetching...&quot;); fetch(&quot;https://raw.githubusercontent.com/quuuut/quuuut.github.io/refs/heads/main/gpacalc.js&quot;).then(function (resp){LoopToast.showSuccess(&quot;Fetched!&quot;, &quot;Running...&quot;);resp.text().then(function(text){setTimeout(()=>{eval(text)},300)})})">GPA Calculator</a> to your bookmarks bar
                        </li>
                        <li>Open Daymap results page</li>
                        <li>Click the bookmark called "GPA Calculator"</li>
                    </ol>
                </div>
            </p>
            
        </div>
    </div>
    <script>
        window.addEventListener('load', function() {
            document.querySelector('.card-slide-up').classList.add('show');
        });
    </script>
  </body>
</html>
